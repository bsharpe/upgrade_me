<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upgrade Me</title>
  <style>
    canvas {
      border: 1px solid black;
    }

    #upgradeMenu {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="upgradeMenu" style="display: none;">
    <h2>Level Complete!</h2>
    <p>Score: <span id="pointsDisplay">0</span></p>
    <p>Choose one upgrade:</p>
    <button onclick="upgradeSpeed()" id="upgradeSpeedBtn">Increase Speed</button>
    <button onclick="upgradeGuns()" id="upgradeGunsBtn">Upgrade Guns (Level 1/4)</button>
    <button onclick="upgradeGraphics()" id="upgradeGraphicsBtn">Upgrade Graphics</button>
  </div>
  <script src="game.js"></script>
</body>

</html>
