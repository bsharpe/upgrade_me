<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upgrade Me</title>
  <style>
    body {
      background-color: #281b2f;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid black;
    }

    #upgradeMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e0e0e0;
      pointer-events: none;
      /* Allow clicks to pass through to canvas */
    }

    .level-notification {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e0e0e0;
      font-size: 24px;
      opacity: 0;
      transition: opacity 2s;
    }

    button {
      background-color: #8a5d9e;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #a76fbf;
    }

    .graphics-level-1 {
      font-family: Arial, sans-serif;
    }

    #restartButton {
      margin-top: 10px;
      background-color: #8a5d9e;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    #restartButton:hover {
      background-color: #a76fbf;
    }
  </style>
</head>

<body>
  <div class="level-notification" id="levelNotification"></div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="restartButton" onclick="location.reload()">Restart Game</button>
  <script src="game.js"></script>
</body>

</html>
